<!DOCTYPE html>
<html>
<head>
  <title>Tilburg112</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Tilburg112</h1>
    <img src="logo.png" alt="Tilburg112 logo">
  </header>
  <main>
    <section>
      <h2>Laatste nieuws</h2>
      <div id="articles">
        <!-- Hier komen de artikelen te staan -->
      </div>
    </section>
    <section>
      <h2>Artikel uploaden</h2>
      <form id="article-form">
        <label>Titel:</label>
        <input type="text" name="title"><br>
        <label>Inhoud:</label>
        <textarea name="content"></textarea><br>
        <button type="submit">Uploaden</button>
      </form>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
